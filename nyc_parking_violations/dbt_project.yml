
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'nyc_parking_violations'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'nyc_parking_violations'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  nyc_parking_violations:
    # Config indicated by + and applies to all files under models/example/
    example:
      +materialized: ephemeral
    bronze:
      +materialized: view
    silver:
      silver_parking_violation_codes:
        +materialized: ephemeral
      silver_parking_violations:
        +materialized: ephemeral
      silver_violation_tickets:
        +materialized: view
      silver_violation_vehicles:
        +materialized: view
    gold:
      +materialized: table
tests:
  +store_failures: true
seeds:
  nyc_parking_violations:
    parking_violations_issued_fiscal_year_2023_sample:
      +column_types:
        "Summons Number": number
        "Registration State": varchar
        "Plate Type": varchar
        "Issue Date": varchar
        "Violation Code": number
        "Vehicle Body Type": varchar
        "Vehicle Make": varchar
        "Issuing Agency": varchar
        "Vehicle Expiration Date": varchar
        "Violation Location": varchar
        "Violation Precinct": number
        "Issuer Precinct": number
        "Issuer Code": number
        "Issuer Command": varchar
        "Issuer Squad": varchar
        "Violation Time": varchar
        "Time First Observed": varchar
        "Violation County": varchar
        "Violation In Front Of Or Opposite": varchar
        "Date First Observed": varchar
        "Law Section": number
        "Sub Division": varchar
        "Violation Legal Code": varchar
        "Days Parking In Effect": varchar
        "From Hours In Effect": varchar
        "To Hours In Effect": varchar
        "Vehicle Color": varchar
        "Unregistered Vehicle?": varchar
        "Vehicle Year": number
        "Meter Number": varchar
        "Feet From Curb": number
        "No Standing or Stopping Violation": varchar
        "Hydrant Violation": varchar
        "Double Parking Violation": varchar
    dof_parking_violation_codes:
      +column_types:
        CODE: number
        DEFINITION: varchar
        "Manhattan 96th St. & below": number
        "All Other Areas": number

