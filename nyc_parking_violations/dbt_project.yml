
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'nyc_parking_violations'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'nyc_parking_violations'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  nyc_parking_violations:
    # Config indicated by + and applies to all files under models/example/
    example:
      +materialized: ephemeral
    bronze:
      +materialized: view
    silver:
      silver_parking_violation_codes:
        +materialized: ephemeral
      silver_parking_violations:
        +materialized: ephemeral
      silver_violation_tickets:
        +materialized: view
      silver_violation_vehicles:
        +materialized: view
    gold:
      +materialized: table
tests:
  +store_failures: true
seeds:
  nyc_parking_violations:
    parking_violations_issued_fiscal_year_2023_sample:
      +column_types:
        summons_number: number
        registration_state: varchar
        plate_type: varchar
        issue_date: varchar
        violation_code: number
        vehicle_body_type: varchar
        vehicle_make: varchar
        issuing_agency: varchar
        vehicle_expiration_date: varchar
        violation_location: varchar
        violation_precinct: number
        issuer_precinct: number
        issuer_code: number
        issuer_command: varchar
        issuer_squad: varchar
        violation_time: varchar
        time_first_observed: varchar
        violation_county: varchar
        violation_in_front_of_or_opposite: varchar
        date_first_observed: varchar
        law_section: number
        sub_division: varchar
        violation_legal_code: varchar
        days_parking_in_effect: varchar
        from_hours_in_effect: varchar
        to_hours_in_effect: varchar
        vehicle_color: varchar
        unregistered_vehicle: varchar
        vehicle_year: number
        meter_number: varchar
        feet_from_curb: number
        no_standing_or_stopping_violation: varchar
        hydrant_violation: varchar
        double_parking_violation: varchar

    dof_parking_violation_codes:
      +column_types:
        code: number
        definition: varchar
        manhattan_96th_st_below: number
        all_other_areas: number

