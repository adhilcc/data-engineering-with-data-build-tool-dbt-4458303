
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'nyc_parking_violations'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'nyc_parking_violations'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  nyc_parking_violations:
    # Config indicated by + and applies to all files under models/example/
    example:
      +materialized: ephemeral
    bronze:
      +materialized: view
    silver:
      silver_parking_violation_codes:
        +materialized: ephemeral
      silver_parking_violations:
        +materialized: ephemeral
      silver_violation_tickets:
        +materialized: view
      silver_violation_vehicles:
        +materialized: view
    gold:
      +materialized: table
tests:
  +store_failures: true
seeds:
  nyc_parking_violations:
    parking_violations_issued_fiscal_year_2023_sample:
      +column_types:
        Summons Number: bigint
        Registration State: text
        Plate Type: text
        Issue Date: text
        Violation Code: integer
        Vehicle Body Type: text
        Vehicle Make: text
        Issuing Agency: text
        Vehicle Expiration Date: text
        Violation Location: text
        Violation Precinct: integer
        Issuer Precinct: integer
        Issuer Code: integer
        Issuer Command: text
        Issuer Squad: text
        Violation Time: text
        Time First Observed: text
        Violation County: text
        Violation In Front Of Or Opposite: text
        Date First Observed: text
        Law Section: integer
        Sub Division: text
        Violation Legal Code: text
        Days Parking In Effect: text
        From Hours In Effect: text
        To Hours In Effect: text
        Vehicle Color: text
        Unregistered Vehicle?: text
        Vehicle Year: integer
        Meter Number: text
        Feet From Curb: integer
        No Standing or Stopping Violation: text
        Hydrant Violation: text
        Double Parking Violation: text
    parking_violation_codes: 
      +column_types:
        CODE: integer
        DEFINITION: text
        "Manhattan  96th St. & below": text
        "All Other Areas": text
